<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/strophe.js"></script>
    <script src="js/vendor/strophe.mixins.js"></script>
    <script src="js/vendor/strophe.roster.js"></script>
    <script src="js/vendor/stanzaio.bundle.js"></script>
    <script src="js/webdemo-stanza.js"></script>
    <script src="js/webdemo-strophe.js"></script>
</head>
<body>
<!-- Navbar with Login -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                XMMP Chat
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left login">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control name" placeholder="Username"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control password" placeholder="Password"/>
                </div>
                <div class="btn btn-default btn-login">Login</div>
            </form>
            <!-- Connected Label and Logout Button -->
            <p class="navbar-text connected">
                <span class="label label-success">Connected</span>
            </p>
            <button type="button" class="btn btn-default navbar-btn btn-logout connected">Logout</button>
            <p class="navbar-text navbar-right ws-url"><strong>Prosody on </strong> ws://localhost:5280/xmpp-websocket
            </p>
        </div>
    </div>
</nav>
<!-- Fast Login Labels -->
<div class="container-fluid">
    <div class="alert alert-info alert-dismissible col-md-12">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <strong>Logins:</strong>
        <span class="label label-primary login-label" onclick="fillLogin('stanzaio@localhost','stanza');">
            stanzaio@localhost:stanza
        </span>
        <span class="label label-primary login-label" onclick="fillLogin('xmppftw@localhost','xmppftw');">
            xmppftw@localhost:xmppftw
        </span>
        <span class="label label-primary login-label" onclick="fillLogin('strophejs@localhost','strophejs');">
            strophejs@localhost:strophejs
        </span>
    </div>
    <!-- Panel where Friends from Roster are shown -->
    <div class="row">
        <div class="friends col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Friendlist</div>
                <ul class="list-group friend-list">
                </ul>
            </div>
        </div>
        <!-- Container for all Chat Windows -->
        <div class="chat-windows col-md-8">

        </div>
    </div>
</div>
</div>
</body>
</html>
