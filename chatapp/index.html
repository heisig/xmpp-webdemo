<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            XMMP Chat
        </a>
    </div>
    <div class="collapse navbar-collapse">
        <form action="" class="navbar-form navbar-left loginbar">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control name" placeholder="Username"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control password" placeholder="Password"/>
            </div>
            <input class="btn btn-default btn-login" type="submit" value="Login"/>
        </form>
        <p class="navbar-text navbar-right ws-url"><strong>Prosody on </strong> ws://localhost:5280/xmpp-websocket</p>
    </div>

    </div>
</nav>
<div class="container-fluid">
    <div class="alert alert-info alert-dismissible col-md-12">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <strong>Logins:</strong> <span class="label label-primary">stanzaio:stanza</span>
    </div>

    <div class="row">
        <div class="chat-window col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Chat</div>
                <div class="panel-body chat">
                    Messages will go here...
                </div>
                <div class="panel-footer">
                        <div class="input-group">
                            <textarea class="form-control custom-control message" rows="2"></textarea>
                            <span class="input-group-addon btn btn-default btn-send">Send</span>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
